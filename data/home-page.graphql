query HomePage {
  homePage {
    data {
      attributes {
        title
        hero {
          callToAction
          subtitle
          image {
            data {
              attributes {
                url
              }
            }
          }
          buttons {
            label
            url
          }
        }
        featuredCourse {
          heading
          announcement
          course {
            data {
              attributes {
                slug
                images {
                  data {
                    attributes {
                      url
                    }
                  }
                }
              }
            }
          }
        }
        # Add other comps
        seo {
          seoTitle
          seoDescription
        }
      }
    }
  }
}
